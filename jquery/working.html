<!DOCTYPE html>
<html lang="en">
<head>
  <title>Team 1 XEF Stocks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>IEX Stocks</h1>
  <p>Team 1's IEX Stock project</p> 
</div>

<h2>
  <p id="test">Text that will be updated by REST response</p> 
</h2>



Origin
<textarea id="origin" class="form-control"></textarea>
<br/>
Dest
<textarea id="destination" class="form-control"></textarea>
<br/>
<button id="button1" class="btn btn-primary">Submit</button>


</body>

<script>


$("#button1").click( () => {
  console.log("origin " + $("#origin").val() + " | dest "+ $("#destination").val() );
  $.ajax({
    url: "http://localhost:8000",
    method: "POST",
    headers: {  'Content-Type': 'application/json', 'Access-Control-Allow-Origin':'*'},
    crossDomain: true,
    dataType: 'jsonp',
    data:{
      origin: $("#origin").val(),
      destination: $("#destination").val()
    },

    success: (data) => {
      console.log(data);
      printSuccess(data);
    },
    error: () =>{
      alert("fail");
    },

  })

})

function printSuccess(data){
  alert("Success");
  document.getElementById("test").innerHTML = data.key;
  console.log(data);
}

</script>
</html>
